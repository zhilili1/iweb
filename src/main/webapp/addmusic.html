<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script>
        $(function () {
            $('#qr').click(function () {
                let name=$('#name').val();
                let author=$('#author').val();
                let src =$('#src').val();
                let music={"name":name,"author":author,"src":src};
                if (name.length==0||author.length==0||src.length==0)
                {
                    alert("信息不能为空，请重新输入")
                    return false;
                }
                $.get(
                    '/dom/music?method=add',
                    {"data":JSON.stringify(music)},
                    function (result) {
                        if (result.isOk)
                        {
                            alert(result.mess);
                            window.location="http://localhost:8080/dom/music.html";
                        }
                        else {
                            alert(result.mess);
                        }

                    },'json'
                )
            })

        })
    </script>
</head>
<body>
请输入歌曲名：
<input id="name" type="text"><br>
请输入作者：
<input id="author" type="text"><br>
请输入歌曲路径：
<input id="src" type="text"><br>
<button id="qr">确定</button>
</body>
</html>
